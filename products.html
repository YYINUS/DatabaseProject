<html>
  <body>
    <h2>All Products</h2>
    <ul>
      {% for p in products %}
        <li>
          <b>{{ p.name }}</b> - ${{ p.price }} <br>
          Category: {{ p.category }} | In Stock: {{ p.stock }}<br>
          Description: {{ p.description }}<br>
          Image URL: {{ p.image }}
        </li>
        <br>
      {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
  </body>
</html>
